<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Ocorrência</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-dark bg-dark">
			<a class="navbar-brand" href="/">Início</a>
		</nav>
	</div>

	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Ocorrência</h1>
				<div class="card-body"></div>
				<form th:action="@{/ocorrencia}" th:object="${ocorrencia}" method="POST">
				<div class="form-group">
					<label>Data:</label> 
					<input type="date" name="data" th:field="*{data}" class="form-control" required>
				</div>
				
				<div class="form-group">
					<label>Local:</label> 
					<input type="text" name="local" th:field="*{local}" class="form-control" required>
				</div>
				
				<div class="form-group">
					<label>Descrição:</label> 
					<input type="text" name="descricao" th:field="*{descricao}" class="form-control" required>
				</div>
				
				<div class="form-group">
					<label>Info Adicional:</label> 
					<input type="text" name="infoAdicional" th:field="*{infoAdicional}" class="form-control" required>
				</div>
				
				<div class="form-group">
					<label>Denunciante: (Professor)</label> 
					<select th:field="*{professor}" class="form-control" required>
					<th:block th:each="professor: ${listarProfessor}">
					<option th:text="${professor.nome}" th:value="${professor.id}"></option>
					</th:block>
					</select>
				</div>
				
					<div class="form-group">
					<label>Denunciado: (Estudante)</label> 
					<select th:field="*{estudante}" class="form-control" required>
					<th:block th:each="estudante: ${listarEstudante}">
					<option th:text="${estudante.nome}" th:value="${estudante.id}"></option>
					</th:block>
					</select>
				</div>

				<div class="box-footer">
				<button class="btn btn-success">Cadastrar</button>
				</div>
				<br>
				
				</form>
			</div>
		</div>
	</div>
	

</body>
</html>
