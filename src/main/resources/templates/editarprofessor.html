<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Editar Estudante</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-dark bg-dark">
			<a class="navbar-brand" href="/">Início</a>
		</nav>
	</div>

	<br>
	    <div class="container">
       <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
              <h1 class="text-center">Editar Professor</h1>
              <div class="card-body">
                 <form th:action="@{/professor/{id}(id=${professor.id})}" th:object="${professor}" method="POST">
                    <div class="form-group">
                       <label>Nome : </label>
                       <input type="text" name="nome" th:field="*{nome}" class="form-control" required>
                    </div>
                   
                    <div class="form-group">
                       <label>Curso : </label>
                       <input type="text" name="curso" th:field="*{curso}" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                       <label>Matéria Lecionada : </label>
                       <input type="text" name="materiaLecionada" th:field="*{materiaLecionada}" class="form-control" required>
                    </div>
                    
                    <div class="box-footer">
                       <button class="btn btn-success">Salvar</button>
                    </div>
                 </form>
              </div>
          </div>
       </div>
    </div>

</body>
</html>
