<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Sistema de Ocorrência</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-dark bg-dark">
			<a class="navbar-brand" href="/">Início</a> <a class="navbar-brand"
				href="/estudante/cadastrarestudante">Cadastrar Estudante</a> <a
				class="navbar-brand" href="/estudante">Listar Estudante</a> <a
				class="navbar-brand" href="/professor/cadastrarprofessor">Cadastrar
				Professor</a> <a class="navbar-brand" href="/professor">Listar
				Professor</a> <a class="navbar-brand"
				href="/ocorrencia/cadastrarocorrencia">Ocorrência</a>
		</nav>
	</div>
	<br>

	<div class="container">
		<div class="row">
			<h1>Lista de Ocorrências</h1>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Data</th>
					<th>Local</th>
					<th>Descrição</th>
					<th>Informação Adicional</th>
					<th>Professor</th>
					<th>Aluno</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ocorrencia : ${ocorrencia}">
					<td th:text="${ocorrencia.data}">Data</td>
					<td th:text="${ocorrencia.local}">Local</td>
					<td th:text="${ocorrencia.descricao}">Descrição</td>
					<td th:text="${ocorrencia.infoAdicional}">Informação Adicional</td>
					<td th:text="${ocorrencia.professor}">Professor</td>
					<td th:text="${ocorrencia.estudante}">Estudante</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
