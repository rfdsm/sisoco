<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Sistema de Ocorrência</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<div class="container">
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Início</a>
    <a class="navbar-brand" href="/estudante/cadastrarestudante">Cadastrar Estudante</a>
    <a class="navbar-brand" href="/estudante">Listar Estudante</a>
  	<a class="navbar-brand" href="/professor/cadastrarprofessor">Cadastrar Professor</a>
  	<a class="navbar-brand" href="/professor">Listar Professor</a>
  	<a class="navbar-brand" href="/ocorrencia/cadastrarocorrencia">Ocorrência</a>
  </nav>
<br>
</div>

	<div class="container">
		<div class="row">
			<h1>Lista de Estudantes</h1>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Nome</th>
					<th>Curso</th>
					<th>Ano Entrada</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="estudante : ${estudante}">
					<td th:text="${estudante.nome}">Nome</td>
					<td th:text="${estudante.curso}">Curso</td>
					<td th:text="${estudante.anoEntrada}">Ano Entrada</td>
					<td>
					  <a th:href="@{/estudante/editar/{id}(id=${estudante.id})}" class="btn btn-info">Editar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	

</body>
</html>
